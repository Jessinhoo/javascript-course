      function countPositive(nums) {
        let positive = 0;
        for (let i = 0; i < nums.length; i++){

          }
        }

      function minMax(nums) {
        if(!nums){
          return 'Not valid input';
        }

        if(nums.length === 1){
          return 'At least two numbers needed'
        }

        const result = {
          min: nums[0],
          max: nums[0]
        };

        for(let i = 0; i < nums.length; i++){
          if (nums[i] < result.min) {
            result.min = nums[i];
          } else if (nums[i] > result.max){
            result.max = nums[i];
          }
        }
          return result;  
        }
      console.log(minMax([1,-3,5]));
