<!DOCTYPE html>

<html>
  <head>
    <title>Exercise 6 CoinFlip Game</title>
  </head>
  <body>

    <script>
      const randomNumber = Math.random();
      let result;
      const guess = 'tails';

      (randomNumber < 0.5) ? result = 'heads' : result = 'tails';

      (result === guess) ? console.log('You win!') : console.log('You lose!');

    </script>
  </body>
</html>
