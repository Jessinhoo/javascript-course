<!DOCTYPE html>

<html>
  <head>
    <title>Exercise 8i-k CoinFlip Game</title>
  </head>
  <body>
    <button onclick="
    playGame('heads');
    ">heads</button>

    <button onclick="
    playGame('tails');
    ">tails</button>
    <script>
      const score = JSON.parse((localStorage.getItem('scoreFlipGame'))) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let result;

        (randomNumber < 0.5) ? result = 'heads' : result = 'tails';
        if (result === guess) {
          console.log('You win!');
          score.wins += 1;
          console.log(score);
        } else {
          console.log('You lose!');
          score.losses += 1;
          console.log(score);
        }

        localStorage.setItem('scoreFlipGame', JSON.stringify(score));
      }

      
      

    </script>
  </body>
</html>
