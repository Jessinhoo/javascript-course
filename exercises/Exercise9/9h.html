<!DOCTYPE html>

<html>
  <head>
    <title>Exercise 9h</title>
  </head>
  <body>
    <input placeholder="Type something" class="js-input" onkeyup="updateOutputValue(event)">
    <p class="js-output"></p>
    <script>
      function updateOutputValue(event) {
        const inputElem = document.querySelector('.js-input').value;
        document.querySelector('.js-output').innerHTML = inputElem;
      }
    </script>
  </body>
</html>
