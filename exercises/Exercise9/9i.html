<!DOCTYPE html>

<html>
  <head>
    <title>Exercise 9i Cart Quantity Improvement</title>
  </head>
  <body>

    <p>Cart Quantity</p>

    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
    updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
    updateCartQuantity(2);
    ">+2</button>

    <button onclick="
    updateCartQuantity(3);
    ">+3</button>

    <button onclick="
    updateCartQuantity(4);
    ">+4</button>

    <button onclick="
    updateCartQuantity(5);
    ">+5</button>

    <button onclick="
    updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
    updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
    updateCartQuantity(-3);
    ">-3</button>
    
    <button onclick="
    cartQuantity = 0; 
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    document.querySelector('.js-quantity-output').innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Reset Cart</button>

    <p class="js-quantity-output"></p>

    <script>
      let cartQuantity = 0;
      document.querySelector('.js-quantity-output').innerHTML = `Cart quantity: ${cartQuantity}`;
      function updateCartQuantity(updateAmount) {
        
          if(cartQuantity + updateAmount > 10) {
            alert('The cart is full');
            return;
          } 
  
          if (cartQuantity + updateAmount < 0) {
            alert('Not enough items in the cart');
            return;
          }
          cartQuantity += updateAmount; 
          console.log(`Cart quantity: ${cartQuantity}`);
          document.querySelector('.js-quantity-output').innerHTML = `Cart quantity: ${cartQuantity}`;
          
        }
      
    </script>
  </body>
</html>
