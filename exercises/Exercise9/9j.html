<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>
    <p class="js-output"></p>
    
    <p>
      <button onclick="
      updateCalculation('1');
      ">1</button>

      <button onclick="
      updateCalculation('2');
      ">2</button>

      <button onclick="
      updateCalculation('3');
      ">3</button>

      <button onclick="
      updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('4');
      ">4</button>

      <button onclick="
      updateCalculation('5');
      ">5</button>

      <button onclick="
      updateCalculation('6');
      ">6</button>

      <button onclick="
      updateCalculation(' - ');
      ">-</button>
    </p>
    
    <p>
      <button onclick="
      updateCalculation('7');
      ">7</button>

      <button onclick="
      updateCalculation('8');
      ">8</button>

      <button onclick="
      updateCalculation('9');
      ">9</button>

      <button onclick="
      updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('0');
      ">0</button>

      <button onclick="
      updateCalculation('.');
      ">.</button>

      <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
      document.querySelector('.js-output').innerHTML = calculation;
      ">=</button>

      <button onclick="
      updateCalculation(' / ');
      ">/</button>
    </p>

  </p>
    <button onclick="
    calculation = '';
    console.log('Cleared.');
    document.querySelector('.js-output').innerHTML = '';
    ">Clear</button>
    
    
    <script>
      let calculation = localStorage.getItem('calculation') || '';
      document.querySelector('.js-output').innerHTML = calculation;
      function updateCalculation(calculationValue) {
        calculation += calculationValue;
        document.querySelector('.js-output').innerHTML = calculation;
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
      }

    </script>
  </body>
</html>
