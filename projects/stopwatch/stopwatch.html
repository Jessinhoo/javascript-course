<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch-counter">
        <p class="stopwatch-hours js-stopwatch-hours">00</p>
        <p>:</p>
        <p class="stopwatch-minutes js-stopwatch-minutes">00</p>
        <p>:</p>
        <p class="stopwatch-seconds js-stopwatch-seconds">00</p>
      </div>
      <div class="stopwatch-buttons">
        <button class="start-button">Start</button>
        <button class="stop-button">Stop</button>
        <button class="reset-button">Reset</button>
      </div>
    </div>
    <script src="stopwatch.js">
      
    </script>
  </body>
</html>
