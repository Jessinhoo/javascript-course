<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch-counter">
        <p class="stopwatch-minutes js-stopwatch-minutes-additional-digit">0</p>
        <p class="stopwatch-minutes js-stopwatch-minutes">0</p>
        <p>:</p>
        <p class="additional-seconds-digit">0</p>
        <p class="stopwatch-seconds js-stopwatch-seconds">0</p>
        <p>:</p>
        <p class="additional-milliSeconds-digit">0</p>
        <p class="stopwatch-milliSeconds js-stopwatch-milliSeconds">0</p>
      </div>
      <div class="stopwatch-buttons">
        <button class="js-start-button">Start</button>
        <button class="js-stop-button">Stop</button>
        <button class="js-reset-button">Reset</button>
      </div>
    </div>
    <script src="stopwatch.js">
      
    </script>
  </body>
</html>
